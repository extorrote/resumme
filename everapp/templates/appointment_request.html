    <style>

body, html {
    margin: 0;
    padding: 0;
}

/* Overall styling for the appointment section */
.appointment-section {
    max-width: 600px; 
    margin: 20px auto; 
    padding: 20px;
    background-color: #f0f8ff; /* Light blue background */
    border: 1px solid #b0c4de; /* Lighter border color */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Subtle shadow */
}



/* Calendly container styling */
.calendly-container {
    position: relative;
    width: 100%;
    height: 600px; /* Fixed height for the Calendly widget */
    margin-top: 20px; /* Space between appointment header and widget */
    overflow: hidden;
}
h4{
    text-align:center;
    font-family:font-family: 'Courier New', Courier, monospace;
    color:rgba(68, 136, 238, 0.849)
}


/* Calendly iframe styling */
.calendly-inline-widget {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none; /* Remove border */
}

/* Media query for responsiveness */
@media only screen and (max-width: 600px) {
    .appointment-section {
        padding: 15px;
        max-width: 100%; /* Full width on smaller screens */
    }
    .appointment h4 {
        font-size: 1.3rem;
    }
    .calendly-container {
        height: 500px; /* Adjusted height for smaller screens */
    }
}

footer{display:none}


    </style>
